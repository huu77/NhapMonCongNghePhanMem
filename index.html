<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/short-icon.PNG">
    <!-- fontawesome -->
   <script src="https://kit.fontawesome.com/11a1459669.js" crossorigin="anonymous"></script>
    <!-- css external links-->
    <link rel="stylesheet" href="./src/css/header_footer.css">
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/index.css">
    <!-- google fonts -->
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>
  
    <title>Nhập môn công nghệ phần mềm</title>
</head>
<body>
    <header id="header">
       <div class="header-wrapper">
            <div class="header-login">
                <div class="logo">
                    <a href=""#>
                        <img src="./assets/images/logo.PNG" alt="main logo">
                    </a>
                </div>
                <div class="acc-wrapper">
                    <div class="acc-login acc-component">
                        <button class="button">Login</button>
                    </div>
                    <div class="acc-sign acc-component">
                        <button class="button button--hl">Sign up</button>
                    </div>
                    <div class="acc-search acc-component">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
        </div>
        <div class="header-nav">
            <nav class="navigation">
                <ul class="nav-list">
                    <li class="nav-item active">
                        <a class="nav-link " href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Discover</a>
                    </li>
                     <li class="nav-item">
                       <a class="nav-link" href="#">Community</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Housing</a>
                    </li>
                </ul>
                <div class="post">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <span>Đăng tin</span>
                </div>
            </nav>
        </div>
       </div>
    </header>
    <div id="root">
        <section class="filter-section">
            <div class="filter-bg">
                <img src="./assets/images/slide-bg.jpg" alt="">
            </div>
            <div class="filter-wrapper">
                <div class="filter-title">
                    <h1 class="title">Rooms for rent in Ho Chi Minh City</h1>
                <h4 class="subtitle">Choose your next room from our ads.</h4>
                </div>
                <div class="filter-main">
                    <ul class="filter-list">
                        
                          <li class="filter-item">
                            <div class="custom-select" style="width:200px;">
                            <select>
                                <option value="0">Quận</option>
                                <option value="1">Audi</option>
                                <option value="2">BMW</option>
                                <option value="3">Citroen</option>
                            </select>
                            </div>
                        </li>
                          <li class="filter-item">
                            <div class="custom-select" style="width:200px;">
                            <select>
                                <option value="0">Tỉnh - Thành Phố</option>
                                <option value="1">Audi</option>
                                <option value="2">BMW</option>
                                <option value="3">Citroen</option>
                            </select>
                            </div>
                        </li>
                        <li class="filter-item">
                            <div class="custom-select" style="width:200px;">
                            <select>
                                <option value="0">Giá</option>
                                <option value="1">Audi</option>
                                <option value="2">BMW</option>
                                <option value="3">Citroen</option>
                            </select>
                            </div>
                        </li>
                         <li class="filter-item">
                            <div class="custom-select" style="width:200px;">
                            <select>
                                <option value="0">Diện tích</option>
                                <option value="1">Audi</option>
                                <option value="2">BMW</option>
                                <option value="3">Citroen</option>
                            </select>
                            </div>
                        </li>
                    </ul>
                    <div class="filter-button">
                        <div class="button button--filter">Lọc</div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
    </footer>
    <script src="./src/js/main.js"></script>
</body>
</html>
